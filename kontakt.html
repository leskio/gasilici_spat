</head>
<body>
    <script src="script.js"></script>

    <header>
        <h1>Kontakt</h1>

    <div>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="gallery.html">Galerija</a></li>

        </nav>

    <div class="ozadjeGumbi">
        <button type="button" onclick="svetloOzadje()"><img src="fireMedia\svetlo.png" alt=""></button>
        <button type="button" onclick="temnoOzadje()"><img src="fireMedia\temno.png" alt=""></button>

    <br>
    <div>
        <p class="kontaktP">
        Če nas želite kontaktirati, prosimo vnesite podatke.
        </p>
    </div>
    <div class=div-form>
        <form action="leskovar.aljaz@outlook.com" method="post">

            <label for="ime">Ime: </label> 
            <br>
            <input type="text" id="ime" name="ime"> 
            <br>
            <br>

            <label for="priimek">Priimek</label> 
            <br>
            <input type="text" id="priimek" name="priimek">
            <br>
            <br>

            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email">
            <br>
            <br>

            <label class="spol">
                Moški:
                <input type="radio" name="spol">
            </label>
            <label class="spol">
                Ženska:
                <input type="radio" name="spol">
            </label>
            <br>
            <br>

            <textarea cols="30" rows="5" placeholder="Napiši nam kar želiš."></textarea>
            <br>
            <br>

            <label class="gasilec">
                Sem gasilec
                <input type="radio" name="gasilec">
            </label>
            <label class="spol">
                Nisem  gasilec
                <input type="radio" name="gasilec">
            </label>
            <br>
            <br>

            <button class="gumbek" type="submit" onclick="preveriObrazec()">Pošlji:</button>
        </form>
    </div>



    <div id="kontakt">
        <address>
            Avtor: <a href="mailto:leskovar.aljaz@outlook.com">Aljaz Leskovar</a><br>
        </address> 
    </div>
