<!DOCTYPE html>
<html lang="sl">
<head>
    <title>Galerija PGD Majšperk-Breg</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fireMedia/pgd_logo.png">
</head>
<body>
    <script src="script.js"></script>

    <header>
        <h1>Kontakt</h1>
    </header>

    <div>
        <nav>
            <ul>
                <li><a href="index.html">Domov</a></li>
                <li><a href="gallery.html">Galerija</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="ozadjeGumbi">
        <button type="button" onclick="svetloOzadje()"><img src="fireMedia\svetlo.png" alt=""></button>
        <button type="button" onclick="temnoOzadje()"><img src="fireMedia\temno.png" alt=""></button>
    </div>
    <br>
    <div>
        <p class="kontaktP">
        Če nas želite kontaktirati, prosimo vnesite podatke.
        </p>
    </div>
    <div class=div-form>
        <form action="leskovar.aljaz@outlook.com" method="post">

            <label for="ime">Ime</label>
            <input type="text" id="ime" name="ime" placeholder="Vaše ime..."><br>

            <label for="priimek">Priimek</label>
            <input type="text" id="priimek" name="priimek" placeholder="Vaš priimek..."><br>

            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email" placeholder="Vaš e-naslov..."><br>

            <label class="spol">Moški:</label>
            <input type="radio" name="spol">
            
            <label class="spol">Ženska:</label>
            <input type="radio" name="spol"><br>

            <label for="tekst">Vaš tekst...</label>
            <textarea id="tekst" name="tekst" placeholder="Napišite nekaj..." style="height:200px"></textarea>


            <button class="gumbek" type="submit" onclick="preveriObrazec()">Pošlji:</button>
        </form>
    </div>



    <div id="kontakt">
        <address>
            Avtor: <a href="mailto:leskovar.aljaz@outlook.com">Aljaz Leskovar</a><br>
        </address> 
    </div>
    <footer>
        <p>&copy; 2025 Aljaž Leskovar</p>
    </footer>
</body>
</html>
